<html>
<head>
	<title>Tensorflow Image Classifier</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>  
</head>
<body>
	<div class="full-Box">
		<div class="classification-nn-ctr">
			<h2>Tensorflow Image Classifier</h2>
			<div class="classification-wrapper">
				<div>
					<button id="load-button" class="input-button" onclick="loadModel()">Load Model</button>
					<label for="select-file-image" class="input-button">
						Upload Image
					</label>
					<input id="select-file-image" type="file" style="display: none;" >
					<div id="progress-box" style="display: none; width: 100% !important;">
						<img src="assets/loading.gif" id="demo-load" width="700px" />
						<p style="color: white;">Loading mobilenet model..</p>
					</div>
				</div>
				<div>
					<button id="predict-button" class="input-button predict-button">Predict</button>
				</div>
			</div>
			<div class="classification-output">
				<div class="out-box" id="select-file-box" style="display: none;">
					<img id='test-image' width=227 height=227/>
				</div>
				<div class="out-box" id="predict-box" style="display: none;">
					<p id="prediction"></p>
					<br>
					<p><b style="color: #e10855 !important;font-style: inherit;font-weight: 100;font-size: 15px;">Top-3 Predictions:</b></p>
					<ul id="predict-list">
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
